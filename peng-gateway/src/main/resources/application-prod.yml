server:
  port: 8090
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace
dubbo:
  application:
    name: dubbo-springboot-demo-consumer
    qos-enable: true
    qos-accept-foreign-ip: false
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://10.0.8.9:8848
#    address: nacos://localhost:8848
  config-center:
    timeout: 40000

spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://175.178.181.126:8123
#          uri: http://localhost:8123
          predicates:
            - Path=/api/**
